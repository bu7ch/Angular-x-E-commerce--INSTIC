<es-nav>
  <div right>
    <button aria-label="cart" mat-icon-button>
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </div>
  <div class="products">
    <h1>Products</h1>
  </div>
  <div class="products">
    <mat-card class="product-card" *ngFor="let product of products$ | async; let i = index">
      <img [src]="product.image" [alt]="product.name" mat-card-image>
      <mat-card-content>
        <mat-card-title>{{product.name}}</mat-card-title>
      </mat-card-content>
    </mat-card>
  </div>
</es-nav>
